<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Animation</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2107/2107845.png" type="image/png"> <!-- Heart Icon -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* White background */
            font-family: Arial, sans-serif;
        }

        .emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.7);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        .message-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .message-container p {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="emoji-container" id="emojiContainer"></div>
    <div class="message-container">
        <p>Maxie! nunca dudes de ti,eres un crack y lograrÃ¡s grandes cosas tqmðŸ’–</p>
    </div>

    <script>
        const emojiContainer = document.getElementById('emojiContainer');
        const emojis = ['ðŸ˜¼', 'ðŸ©·'];

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;
            emoji.style.fontSize = `${2 + Math.random() * 3}rem`;
            emoji.style.animationDuration = `${4 + Math.random() * 5}s`;
            emojiContainer.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 9000);
        }

        setInterval(createEmoji, 300);
    </script>
</body>
</html>
